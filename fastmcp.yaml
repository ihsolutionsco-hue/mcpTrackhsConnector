# Configuración para FastMCP Cloud
# Este archivo optimiza el despliegue en FastMCP Cloud

# Configuración del servidor
server:
  name: "TrackHS MCP Server"
  description: "Conector MCP para TrackHS API"
  version: "1.0.0"

# Configuración de Python
python:
  version: "3.12"
  requirements_file: "requirements.txt"

# Configuración de entrada
entrypoint:
  module: "src.trackhs_mcp.__main__"
  function: "main"

# Variables de entorno requeridas
environment:
  required:
    - TRACKHS_API_URL
    - TRACKHS_USERNAME
    - TRACKHS_PASSWORD
  optional:
    - TRACKHS_TIMEOUT
    - HOST
    - PORT
    - CORS_ORIGINS

# Configuración de salud
health_check:
  enabled: true
  endpoint: "/health"
  timeout: 30

# Configuración de logging
logging:
  level: "INFO"
  format: "json"

# Configuración de red
network:
  port: 8080
  host: "0.0.0.0"
  # FastMCP Cloud maneja automáticamente el transporte HTTP
  # No necesitamos especificar transport aquí

# Configuración CORS para ElevenLabs
cors:
  origins:
    - "https://elevenlabs.io"
    - "https://api.elevenlabs.io"
    - "https://app.elevenlabs.io"
    - "https://claude.ai"
    - "https://app.claude.ai"
  credentials: true
  methods: ["GET", "POST", "DELETE", "OPTIONS"]

# Configuración de recursos
resources:
  memory: "512Mi"
  cpu: "0.5"
  timeout: 300

# Configuración de CI/CD
ci_cd:
  auto_deploy: true
  branch: "main"
  tests_required: true
  security_scan: true
