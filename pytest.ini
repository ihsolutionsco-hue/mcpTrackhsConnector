[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    integration: Integration tests con API real
    unit: Unit tests
    bug: Tests que reproducen bugs conocidos
    slow: Tests que tardan m√°s de 5 segundos
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
