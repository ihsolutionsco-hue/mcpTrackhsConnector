# GitHub Actions CI/CD Pipeline - FastMCP MVP
# Workflow único optimizado para FastMCP MVP

name: FastMCP MVP CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  TRACKHS_API_URL: "https://ihmvacations.trackhs.com/api"
  TRACKHS_USERNAME: "test_user"
  TRACKHS_PASSWORD: "test_password"
  TRACKHS_TIMEOUT: "30"

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: '**/requirements*.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Code Quality (FastMCP MVP)
        run: |
          echo "🔍 Running essential quality checks for FastMCP..."
          black --check src tests
          isort --check-only src tests
          flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run FastMCP Tests
        env:
          TRACKHS_API_URL: ${{ env.TRACKHS_API_URL }}
          TRACKHS_USERNAME: ${{ env.TRACKHS_USERNAME }}
          TRACKHS_PASSWORD: ${{ env.TRACKHS_PASSWORD }}
          TRACKHS_TIMEOUT: ${{ env.TRACKHS_TIMEOUT }}
        run: |
          echo "🧪 Running FastMCP test suite..."
          pytest tests/ -v --cov=src --cov-report=term-missing --cov-fail-under=40

      - name: FastMCP Smoke Test
        env:
          TRACKHS_API_URL: ${{ env.TRACKHS_API_URL }}
          TRACKHS_USERNAME: ${{ env.TRACKHS_USERNAME }}
          TRACKHS_PASSWORD: ${{ env.TRACKHS_PASSWORD }}
          TRACKHS_TIMEOUT: ${{ env.TRACKHS_TIMEOUT }}
        run: |
          echo "🧪 Running FastMCP smoke test..."
          python scripts/fastmcp_smoke_test.py

      - name: FastMCP Deploy Ready
        if: github.ref == 'refs/heads/main'
        run: |
          echo "## 🚀 FastMCP MVP Deployment Ready" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ✅ FastMCP MVP Validations Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Code quality: ✅ (essential checks)" >> $GITHUB_STEP_SUMMARY
          echo "- FastMCP Tests: ✅ (40%+ coverage)" >> $GITHUB_STEP_SUMMARY
          echo "- FastMCP validation: ✅ (smoke test passed)" >> $GITHUB_STEP_SUMMARY
          echo "- MCP Tools: ✅ (6 tools registered)" >> $GITHUB_STEP_SUMMARY
          echo "- MCP Resources: ✅ (16 resources available)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📋 FastMCP Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Configure secrets in FastMCP Cloud dashboard" >> $GITHUB_STEP_SUMMARY
          echo "2. Deploy using FastMCP CLI or dashboard" >> $GITHUB_STEP_SUMMARY
          echo "3. Verify FastMCP deployment health check" >> $GITHUB_STEP_SUMMARY
          echo "4. Test MCP tools in FastMCP environment" >> $GITHUB_STEP_SUMMARY