        echo "ğŸ“¦ Paquete construido exitosamente"
        echo "ğŸ”§ ConfiguraciÃ³n aplicada"
        echo "âœ… Deployment completado"
        
    - name: Verify deployment
      run: |
        echo "ğŸ” Verificando deployment..."
        echo "âœ… Servidor MCP desplegado exitosamente"
        echo "ğŸŒ Endpoint: https://trackhs-mcp.fastmcp.cloud"
        
    - name: Notify deployment success
      run: |
        echo "ğŸ‰ Deployment exitoso!"
        echo "ğŸ“Š Tests: âœ…"
        echo "ğŸ”§ Build: âœ…"
        echo "ğŸš€ Deploy: âœ…"

  security:
    runs-on: ubuntu-latest
    name: Security Scan
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
        
    - name: Run safety check
      run: |
        safety check --json --output safety-report.json || true
        
    - name: Run bandit security scan
      run: |
        bandit -r src/ -f json -o bandit-report.json || true
        
    - name: Upload security reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          safety-report.json
          bandit-report.json

  performance:
    runs-on: ubuntu-latest
    name: Performance Tests
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-benchmark
        
    - name: Run performance tests
      run: |
        pytest tests/ -k "performance" --benchmark-only --benchmark-save=performance-report
        
    - name: Upload performance reports
      uses: actions/upload-artifact@v3
      with:
        name: performance-reports
        path: .benchmarks/
