name: Deploy TrackHS MCP Connector

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test Suite
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov
        
    - name: Run linting
      run: |
        pip install flake8 black isort
        flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        black --check src/ tests/
        isort --check-only src/ tests/
        
    - name: Run unit tests
      run: |
        pytest tests/unit/ -v --cov=src --cov-report=xml --cov-report=html
        
    - name: Run integration tests
      run: |
        pytest tests/integration/ -v
        
    - name: Run E2E tests
      run: |
        pytest tests/e2e/ -v
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    name: Build Package
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
        
    - name: Build package
      run: |
        python -m build
        
    - name: Check package
      run: |
        twine check dist/*
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: python-package
        path: dist/

  deploy:
    runs-on: ubuntu-latest
    name: Deploy to FastMCP Cloud
    needs: [test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: python-package
        path: dist/
        
    - name: Configure FastMCP deployment
      run: |
        echo "Configurando deployment para FastMCP Cloud..."
        echo "# TrackHS MCP Connector Environment Variables" > .env
        echo "TRACKHS_API_URL=${TRACKHS_API_URL:-https://api.trackhs.com/api}" >> .env
        echo "TRACKHS_USERNAME=${TRACKHS_USERNAME:-}" >> .env
        echo "TRACKHS_PASSWORD=${TRACKHS_PASSWORD:-}" >> .env
        echo "TRACKHS_TIMEOUT=${TRACKHS_TIMEOUT:-30}" >> .env
      env:
        TRACKHS_API_URL: ${{ secrets.TRACKHS_API_URL }}
        TRACKHS_USERNAME: ${{ secrets.TRACKHS_USERNAME }}
        TRACKHS_PASSWORD: ${{ secrets.TRACKHS_PASSWORD }}
        TRACKHS_TIMEOUT: ${{ secrets.TRACKHS_TIMEOUT }}
        
