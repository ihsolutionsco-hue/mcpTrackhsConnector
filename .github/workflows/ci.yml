name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  ci:
    runs-on: ubuntu-latest
    name: Code Quality & Tests
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black isort pytest pytest-asyncio pytest-cov pytest-mock

    - name: Run Black format check
      run: black --check --diff src/ tests/

    - name: Run isort import check
      run: isort --check-only --diff src/ tests/

    - name: Run Flake8 linting
      run: flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics --extend-ignore=E501,F401,F841,E712,F541,E402

    - name: Run unit tests
      run: pytest tests/unit/ -v --cov=src --cov-report=xml --cov-report=term-missing

    - name: Run integration tests
      run: pytest tests/integration/ -v -m "not slow"

    - name: Run E2E tests
      run: pytest tests/e2e/ -v -m "not slow"

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
