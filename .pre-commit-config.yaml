# .pre-commit-config.yaml — Configuración completa para MCP
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-ast
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
      - id: check-case-conflict

  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        args: [--line-length=88]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black]

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=88, --extend-ignore=E203,W503,E501,F401,F841]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-PyYAML]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [--skip=B101,B601]
        additional_dependencies: [pbr]

  - repo: local
    hooks:
      - id: pretest
        name: Pre-tests
        entry: python scripts/pretest.py
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: fastmcp-preflight
        name: FastMCP Preflight
        entry: python scripts/fastmcp_preflight.py
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: fastmcp-config-check
        name: FastMCP Config Check
        entry: python -c "import yaml; config = yaml.safe_load(open('fastmcp.yaml')); assert 'entrypoint' in config, 'Missing entrypoint'; assert 'environment' in config, 'Missing environment'; print('FastMCP config valid')"
        language: system
        files: ^fastmcp\.yaml$

default_stages: [pre-commit]
fail_fast: false
minimum_pre_commit_version: 3.6.0
