[tool:pytest]
# Configuración específica para tests de protocolo MCP

# Marcadores para tests de protocolo MCP
markers =
    mcp_protocol: Tests de protocolo MCP
    tools: Tests de herramientas MCP
    resources: Tests de recursos MCP
    prompts: Tests de prompts MCP
    schema: Tests de schema hook
    integration: Tests de integración MCP

# Opciones de pytest
addopts =
    -v
    --tb=short
    --color=yes
    --durations=10
    --strict-markers
    --disable-warnings

# Filtros de warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Configuración de cobertura
[coverage:run]
source = src/trackhs_mcp
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    def __repr__
    def __str__
